<div class="row">
    <div class="col-xs-12 col-sm-8 col-sm-push-2">
      <div class="panel panel-default panel-pet">
        <div class="panel-heading">
          <h3 class="panel-title text-center">Told something</h3>
        </div>
        <div class="panel-body">
          <div class="form-group row">
            <label for="btn-told" class="col-sm-2 col-form-label">Your text</label>
            <div class="col-sm-10">
              <input (keyup)="getHash(sayingTextBox.value)" value="{{sayingText}}" #sayingTextBox 
                type="text" id="sayingTextBox" class="form-control" placeholder="...">
            </div>
          </div>
          
          <div class="form-group row">
            <label for="textHash" class="col-sm-2 col-form-label">Hash</label>
            <div class="col-sm-10">
              <input value="{{hashedText}}" class="form-control" id="sayingHash" type="text" placeholder="####" readonly>
            </div>
          </div>

          <button (click)="iToldYou()" class="btn btn-primary btn-told">Submit</button>
        </div>
      </div>
    </div>
  </div>
